on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x' # SDK Version to use.
    - run: dotnet build --configuration Release Vescon.So.WebApi.sln
    - name: Create the package
      run: dotnet pack --include-source --configuration Release --no-build src/Vescon.So.WebApi.Client/Vescon.So.WebApi.Client.csproj 
    # - name: Upload Artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: nupkg
    #     path: '**/*.nupkg'
    # - uses: nuget/setup-nuget@v1
    #   with:
    #     nuget-version: '5.x'
    # - name: Publish the package to GPR
    #   run: |
    #     nuget push **/*.nupkg -NonInteractive -src https://nuget.pkg.github.com/vescon -NonInteractive -SkipDuplicate -ApiKey ${{ secrets.GITHUB_TOKEN }}

    - name: Publish the package to Github package repository
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/vescon -p ${{secrets.GITHUB_TOKEN}} -u vescon --store-password-in-clear-text 
        dotnet nuget push **/*.nupkg -s https://nuget.pkg.github.com/vescon --skip-duplicate
