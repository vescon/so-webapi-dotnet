on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: dotnet build --configuration Release Vescon.So.WebApi.sln -o Artifacts/Binaries
    - name: Create the package
      run: dotnet pack --include-source --configuration Release --no-build Vescon.So.WebApi.sln  -o Artifacts/Packages
    # - name: Upload Artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: nupkg
    #     path: '**/*.nupkg'
    # - uses: nuget/setup-nuget@v1
    #   with:
    #     nuget-version: '5.x'
    # - name: Publish the package to GPR
    #   run: |
    #     nuget push **/*.nupkg -NonInteractive -src https://nuget.pkg.github.com/vescon -NonInteractive -SkipDuplicate -ApiKey ${{ secrets.GITHUB_TOKEN }}

    - name: Publish the package to Github package repository
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/vescon/index.json -p ${{secrets.GITHUB_TOKEN}} -u vescon --store-password-in-clear-text 
        dotnet nuget push Artifacts/Packages/**/*.nupkg -s https://nuget.pkg.github.com/vescon/index.json --skip-duplicate
